{% extends 'base.html' %}
{% load static %}

{% block body %}
    <div style="display: flex; justify-content: center; align-items: center; height: 100%; background-image: url({% static 'images/LeetPong.png' %}); background-position: center; background-repeat: no-repeat; margin: 0">
        <div style="background: rgba(200, 200, 200, 0.5); border-radius: 10px; padding: 5px">
            <div style="color: red">
                {{ message }}
            </div>
            <form action="/login/register/" method="post">
                {% csrf_token %}
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="password_again">Password</label>
                    <input type="password" id="password_again" name="password_again">
                </div>
                <button type="submit">Register</button>
                <button type="button" style="float: right" onclick="window.location = '/login'">Back</button>
            </form>
        </div>
    </div>
{% endblock %}
