{% extends 'base.html' %}

{% block body %}
    <style>
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #5e5e5e;
            color: white;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <div class="topnav" style="margin-bottom: 10px">
        <a class="{% if current == 'home' %}active{% endif %}" href="/">Home</a class="{% if current == 'home' %}active{% endif %}" >
        <a class="{% if current == 'leaderboard' %}active{% endif %}" href="/leaderboard">Leaderboard</a>
        <a class="{% if current == 'my_profile' %}active{% endif %}" href="/leaderboard/{{ user.username }}">My profile</a>
        <a href="/login/logout/">Logout</a>
    </div>
    <div id="app" style="margin: 10px">
        {% block app %}
        {% endblock %}
    </div>
{% endblock %}
