{% extends 'app.html' %}

{% block app %}
    <h2>
        Leaderboard
    </h2>
    <hr>
    <table>
        <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Rating
            </th>
            <th>
                Win percentage
            </th>
            <th>
                Total games
            </th>
            <th>
                Challenge
            </th>
        </tr>
        </thead>
        <tbody>
        {% for player in players %}
            <tr>
                <td>
                    <a href="/leaderboard/{{ player.name }}/">{{ player.name }}</a>
                </td>
                <td>
                    {{ player.rating }}
                </td>
                <td>
                    {{ player.winrate }} %
                </td>
                <td>
                    {{ player.total_games }}
                </td>
                <td>
                    {% if user.username != player.name %}
                        <button onclick="window.location = '/matchmaking/challenge/{{ player.name }}'">
                            Challenge
                        </button>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
